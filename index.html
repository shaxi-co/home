<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Noujoum</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="darksoul-layout">
        <div class="top-layout" id="top-layout">
            
            <div class="rect">
                <div class="sq1" id="sq1">
                    <img src="https://darksoul-git.github.io/Interactive%20Carousel%20Design%20for%20Shoes/logo.png" alt="" width="50" height="50">
                </div>
                <div class="sq2" id="sq2">
                    <div class="circle"></div>
                </div>
            </div>

            <div class="navbar">
                <div class="logo">

                </div>
                <ul>
                    <li>MEN</li>
                    <li>WOMEN</li>
                    <li>KIDS</li>
                    <li>OFFER</li>
                </ul>
                <div class="search">
                    <div class="search-bar">
                        <input type="text" name="search" id="search" placeholder="Search DarkSoul" />
                        <div class="img">
                            <img width="22" height="22" src="https://img.icons8.com/pastel-glyph/64/737373/search--v2.png" alt="search--v2"/>
                        </div>
                    </div>
                    <div class="icon">
                        <img width="20" height="20" src="https://img.icons8.com/glyph-neue/64/737373/shopping-cart.png" alt="checkout"/>
                    </div>
                </div>
            </div>

            <div class="main-content">
                <div class="prod-content">
                    <h1>Hurricane Fashion</h1>
                    <p>The New Fashion</p>
                    <button class="darksoul-hover-fill-button2" type="button"><div class="color-fill-2"></div><p>Add to Collection <img width="16" height="16" src="https://img.icons8.com/ios/50/hearts--v1.png" alt="hearts--v1"/></p></button>
                </div>
                <div class="prod-img">
                    <img id="prod-img" src="https://darksoul-git.github.io/Interactive%20Carousel%20Design%20for%20Shoes/white.png" alt="product-image" />
                </div>
                <div class="prod-cost">
                    <button class="darksoul-hover-fill-button2" type="button"><div class="color-fill-2"></div><p>Add to Cart <img width="16" height="16" src="https://img.icons8.com/pulsar-line/48/add.png" alt="add"/></p></button>
                    <p class="cost">50$</p>
                </div>
            </div>
        </div>
        <div class="bottom-layout">
            <img src="https://darksoul-git.github.io/Interactive%20Carousel%20Design%20for%20Shoes/anime-boy.png" alt="anime-boy">
            <div class="carousel">
                <div class="card card1" id="card1" onclick="black()"></div>
                <div class="card card2" id="card2" onclick="purple()"></div>
                <div class="card card3" id="card3" onclick="white()"></div>
            </div>
        </div>
    </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
